<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <link rel = "stylesheet" type = "text/css" href = "calc.css">
        <script src = "calc.js"></script>

        <header> 
          <h1> Calculator </h1>
        </header>
    </head>
    <body>
        <div class = "row">

        </div>
        <div class = "row">
            <div class = "col-2"></div>

            <div class = "calc-container">
            <div class = "calculator">
                <input id = "screen" type = "text" disabled style = "text-align:right;">
               
                <!-- First Row -->
                <span style= "display: block;">
                    <button id = "seven" class="button" onclick= "display('7')"> 7 </button>
                    <button id = "eight" class="button"onclick= "display('8')"> 8 </button>
                    <button id = "nine" class="button" onclick= "display('9')"> 9 </button>
                    <button id = "divide" class="button" onclick= "display('/')"> / </button>
                    <button id = "clear" class="button" onclick= "clearDisplay()"> clear </button>
                </span>

                <!-- Second Row -->
                <span style = "display: block;">
                    <button id = "four" class="button" onclick= "display('4')"> 4 </button>
                    <button id = "five" class="button" onclick= "display('5')"> 5 </button>
                    <button id = "six" class="button" onclick= "display('6')"> 6 </button>
                    <button id = "mult" class="button" onclick= "display('*')"> x </button>
                </span>

                <!-- Third Row -->
                <span style = "display: block;">
                    <button id = "one" class="button" onclick= "display('1')"> 1 </button>
                    <button id = "two" class="button" onclick= "display('2')"> 2 </button>
                    <button id = "three" class="button" onclick= "display('3')"> 3 </button>
                    <button id = "min" class="button" onclick= "display('-')"> - </button>
                </span>

                <!-- Four Row -->
                <span style = "display: block;">
                    <button id = "one"class="button" onclick= "display('1')"> 0 </button>
                    <button id = "two" class="button" onclick= "display('.')"> . </button>
                    <button id = "equal" class="button" onclick= "solve()"> = </button>
                    <button id = "add" class="button" onclick= "display('+')"> + </button>
                </span>
            </div>
            </div>
            <div class = "col-2"></div>
        </div>
    </body>
</html>
